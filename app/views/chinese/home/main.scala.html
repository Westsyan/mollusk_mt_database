@(title: String)(content: Html)(implicit session: Session)

<!DOCTYPE html>
<html class="csstransforms csstransforms3d csstransitions" lang="en-US"><!--<![endif]-->
    <head>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        @* 360极速模式*@
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

            <!-- Title -->
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-table-master/dist/bootstrap-table.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.css")">


        <link rel="stylesheet" href="@routes.Assets.versioned("test/css/flexslider.css")">

        <link rel="stylesheet" href="@routes.Assets.versioned("test/css/jquery_002.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("test/css/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("test/css/media-queries.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("test/css/custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("test/css/semantic.min.css")">

        <script src="@routes.Assets.versioned("bootstrap/js/jquery-3.1.1.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("test/js/jquery.js")"></script>
        <script src="@routes.Assets.versioned("test/js/jquery-1.js")"></script>
        <script src="@routes.Assets.versioned("test/js/custom.js")"></script>
<body>
    <div id="wrapper">

        @chinese.home.header()

        @content

        @chinese.home.footer()
    </div>

</body>
</html>
